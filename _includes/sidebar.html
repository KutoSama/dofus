  <div class="the-sidebar-square">
    <h3 class="the-sidebar-title">Articles récents</h3>
    <div class="the-sidebar-square-content">
        {% for post in site.categories.pinned %}
          <div class="post-history-item-container">
            <a class="post-history-item-link" href="{{post.url}}">
              <div>
                <img class="post-history-item-image" alt="Preview of post image" src="{{post.image}}" height="100%" width="100%">
                <span class="cattag-{{post.cattag}}" style="color:white;padding:2px;padding-left:5px;margin-right:5px;font-weight:bold;text-transform:uppercase;">
                  {{post.cattagText}} 
                </span>
                <span style="font-style:italic;color:#333;">{{post.date | date: "%-d %b %Y"}}</span>
                <br>
                <span>{{post.title}}</span>
              </div>
            </a>
          </div>
        {% endfor %}
    </div>
  </div> <!-- /the-sidebar-square -->

  <!-- In development -->
  <style>
  .the-sidebar-square-content-socials {
    padding: 5px;
  }
  .post-history-item-container {
    display:block;
  }
  .post-history-item-link {
    text-decoration:none;display:inline-block;width:100%;padding:5px;margin:5px;margin-left:0px;
  }
  .post-history-item-link:hover {
    background-color: #eee;
  }
  .post-history-item-image {
    margin-right:5px;float:left;height:75px;width:100px;object-fit:cover;object-position:center;
  }
  @media screen and (max-width: 1400px) {
    .post-history-item-image {
      width: 100%;
      padding-bottom: 5px;
    }
  }
  @media screen and (max-width: 700px) {
    .post-history-item-image {
      width: 100px;
    }
  }
  </style>
